#This is the config file for Crypto-bot

api_key: 
api_secret: 

debug_mode: false

trade_configs:

  #Put comments here

  market-trade-one:
    #Coin pairing for trade
    pairing: BTC
    #Currently, only market is available, keep unchanged
    order_type: market
    #Amount from wallet to use for trade buy; range 0 to 1
    buy_qty_from_wallet: 0.75
    #Profit margin multiplier; 2 equals 100% gain
    profit_margin: 3
    #Amount from wallet to use for trade sell; range 0 to 1
    sell_qty_from_wallet: 1
    #Timeout in milliseconds if profit margin doesn't reach intended value
    sell_fallback_timeout_ms: 3000

  market-trade-two:
    pairing: BTC
    order_type: market
    buy_qty_wallet_percent: 50
    profit_margin_percent: 100
    sell_fallback_timeout: 1200